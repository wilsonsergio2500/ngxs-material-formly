<div fxLayout="row" fxLayoutAlign="center center">
  <div [fxFlex]="PreviewFlexSize" [fxFlex.xs]="80">
    
      <image-rio-viewer [actual-dimensions]="dimensions"  [image-url]="thumbnailImage" [gray-out]="_disabled"
                      [aspect-ratio]="aspectRatio" [preserve-image-aspect-ratio]="viewerPreserveAspectRatio"
                      delay-show="200" ></image-rio-viewer>

  </div>
</div>


<div fxLayout="row" fxLayoutAlign="center center" [style.marginTop.px]="5">

  <div>


    <loading-button [IsBusy]="Loading" (onSubmit)="onClick()" mat-raised-button type="button" [disabled]="_disabled">
      <loading-button-ready>

        <ng-content></ng-content>
        <mat-icon>camera_alt</mat-icon>

      </loading-button-ready>
      <loading-button-busy>
        Loading...
      </loading-button-busy>
    </loading-button>

    <input type="file" [uploader]="uploader" accept="image/png,image/gif,image/jpeg" ng2FileSelect [hidden]="true" #inputFile (onFileSelected)="fileSelected($event)" />

  </div>

</div>
