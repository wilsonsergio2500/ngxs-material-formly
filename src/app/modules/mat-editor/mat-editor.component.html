<ng-content select="[quill-editor-toolbar]"></ng-content>
<ng-content></ng-content>

<div class="sidebar">
  <mat-fab-speed-dial [direction]="'right'" *ngIf="hasSideBar && displaySideBar">
    <mat-fab-speed-dial-trigger>
      <button mat-mini-fab type="button"><mat-icon>menu</mat-icon></button>
    </mat-fab-speed-dial-trigger>

    <mat-fab-speed-dial-actions>
      <button mat-mini-fab (click)="onImage()" type="button"><mat-icon>camera_alt</mat-icon></button>
      <button mat-mini-fab (click)="onCode()" type="button"><mat-icon>code</mat-icon></button>
      <button mat-mini-fab (click)="onDivider()" type="button"><mat-icon>more_horiz</mat-icon></button>
    </mat-fab-speed-dial-actions>
  </mat-fab-speed-dial>
</div>
