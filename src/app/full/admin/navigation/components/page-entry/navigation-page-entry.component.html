<div fxLayout="column" fxFlex>


  <div fxLayout="row" fxFlex>

    <form [formGroup]="formGroup" (ngSubmit)="addNavItem(f)" fxFlex fxLayout="column" fxLayout.gt-sm="row" #f="ngForm">

      <div fxFlex="20" [ngStyle.gt-sm]="{'padding.px': 25}">
        <mat-slide-toggle formControlName="isLabelOnly">Is Label</mat-slide-toggle>
      </div>

      <mat-form-field fxFlex="30" class="form-element">
        <input type="text" placeholder="Enter Label" aria-label="Label" matInput formControlName="label" autocomplete="off">
      </mat-form-field>


      <mat-form-field [hidden]="!displayUrlEntry" fxFlex="30" class="form-element">

        <search-grid placeholder="Search Page" [recordsFunc]="pageRecords" formControlName="pageFinder" TextField="url" ValueField="url">
          <search-grid-column DisplayColumn="title" HeaderText="Title"></search-grid-column>
          <search-grid-column DisplayColumn="url" HeaderText="Path"></search-grid-column>
        </search-grid>

      </mat-form-field>

      <div fxflex="20" class="form-element">
        <button mat-button color="primary" type="submit" [disabled]="formGroup.invalid">Add</button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>

    </form>

  </div>


</div>
