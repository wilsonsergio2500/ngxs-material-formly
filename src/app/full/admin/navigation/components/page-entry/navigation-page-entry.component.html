<div fxLayout="column" fxFlex="100">

  <div fxLayout="row" fxFlex="100">

    <form [formGroup]="formGroup" (ngSubmit)="addNavItem()" fxFlex="100" fxLayout="column" fxLayout.gt-sm="row">

      <div fxFlex="20" [ngStyle.gt-sm]="{'padding.px': 25}" >
        <mat-slide-toggle formControlName="isLabelOnly">Is Label</mat-slide-toggle>
      </div>

      <mat-form-field fxFlex="30" class="form-element">
        <input type="text" placeholder="Enter Label" aria-label="Label" matInput formControlName="label" autocomplete="off">
      </mat-form-field>
      <mat-form-field *ngIf="displayUrlEntry" fxFlex="50" class="form-element">
        <input type="text" placeholder="Find Title" aria-label="Number" matInput [matAutocomplete]="auto" formControlName="title">
        <mat-hint align="start"><strong>Search activated after 3 characters</strong> </mat-hint>
        <!--<mat-error *ngIf="FilterForm.controls['option'].hasError('required')">

          Selection <strong>Not Found</strong>
        </mat-error>-->

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <cdk-virtual-scroll-viewport itemSize="50" class="autocomplete-virtual-scroll-viewport" minBufferPx="240" maxBufferPx="480">
            <mat-option *cdkVirtualFor="let option of pages$ | async" [value]="option">
              {{option.url}}
            </mat-option>
          </cdk-virtual-scroll-viewport>
        </mat-autocomplete>

      </mat-form-field>

  </div>
