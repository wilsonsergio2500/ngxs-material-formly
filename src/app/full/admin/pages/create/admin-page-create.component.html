<div fxLayout="column" fxFlex="100">

  <div fxLayout="row">

    <div [ngStyle]="{'margin-top.px': 15}">
      <a mat-button [routerLink]="listPath">
        <mat-icon color="primary">chevron_left</mat-icon>
      </a>
    </div>

    <div>
      <h3>{{title}}</h3>
    </div>

  </div>

  <div>

    <formly-form-flex-json [formlyGroup]="formlyGroup"
                           [show-revert]="false"
                           [btn-ready]="btnReadyLabel"
                           [btn-busy]="btnLoadingLabel"
                           [read-only]="false"
                           (onFormSubmit)="formSubmit($event)">
    </formly-form-flex-json>

  </div>

  <div>


    <mat-quill theme="bubble" [modules]="modules" (onEditorCreated)="onQuillEditorCreated()">

      <mat-icon>add</mat-icon>
      <div class="controls">
        <mat-icon (click)="onCamera()">camera_alt</mat-icon>
      </div>
      <!--<div id="sidebar-controls">
        <button id="show-controls"><i class="fa fa-plus"></i></button>
        <span class="controls">
          <button id="image-button"><i class="fa fa-camera"></i></button>
          <button id="video-button"><i class="fa fa-play"></i></button>
          <button id="tweet-button"><i class="fa fa-twitter"></i></button>
          <button id="divider-button"><i class="fa fa-minus"></i></button>
        </span>
      </div>-->

    </mat-quill>


  </div>

</div>
