<div class="message-center" [ngStyle.xs]="{'padding.px': 10, 'height.vh': 80}">
  <mat-card>
    <div class="flex-center">
      <mat-icon class="msg-icon">error</mat-icon>
    </div>
    <div class="msg-title" [ngStyle.xs]="{'padding.px': '20'}">
      <h1 [ngStyle.xs]="{'text-align': 'center'}">Oops!.. Page Not Found (404)</h1>
    </div>
    <div class="flex-center">
      <span class="msg-subtitle">The page you attempted to visit is not found. We apologize for the inconviniences</span>
    </div>
  </mat-card>
</div>
