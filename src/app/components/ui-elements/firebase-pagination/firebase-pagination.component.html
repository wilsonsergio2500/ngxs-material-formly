
<div class="firebase-pagination">
  <div class="firebase-pagination-outer-container">
    <div class="firebase-paginator-container">
      <div class="firebase-paginator-range-actions">

        <button mat-icon-button aria-label="Previous page">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>

        <button mat-icon-button aria-label="Next page" (click)="next()">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>

      </div>
    </div>
  </div>
</div>
